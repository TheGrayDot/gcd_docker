version: '3'

services:

  mysql:
    image: gcd-mysql
    container_name: gcd-mysql
    build:
      context: .
      dockerfile: gcd/mysql/Dockerfile
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_HOST=localhost
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=gcd
      - MYSQL_PORT=${MYSQL_PORT}
    volumes:
      - ./data/volumes/gcd_mysql_${GCD_DUMP_DATE_CURR}:/var/lib/mysql
      - ./data/gcd/:/docker-entrypoint-initdb.d
    networks:
      - backend

  python:
    image: gcd-python
    container_name: gcd-python
    build:
      context: .
      dockerfile: gcd/python/Dockerfile
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=gcd
      - MYSQL_PORT=${MYSQL_PORT}
      - GCD_DUMP_DATE_LAST=${GCD_DUMP_DATE_LAST}
      - GCD_DUMP_DATE_CURR=${GCD_DUMP_DATE_CURR}
    volumes:
      - ./python:/python
    networks:
      - frontend
      - backend

networks:
  frontend:
  backend:
